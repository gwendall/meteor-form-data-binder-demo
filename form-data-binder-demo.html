<head>
	<title>Form Data Binder demo</title>
</head>

<body>
	{{> page}}
</body>

<template name="page">
	
	<div class="container-fluid">

		<div class="row">
			
			<h1>
				Form Data Binder demo
				<small>[<a href="https://www.gittip.com/gwendall">gittip</a>]</small>
			</h1>
			
			<div class="col-sm-6 main">
				
				<h3>Search form</h3>
				
				<form role="form" class="form-horizontal" id="aCoolForm" session-bind="formData">
					
					<div class="form-group">
						<label class="col-sm-3">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="name" placeholder="Name" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Nationality</label>
						<div class="col-sm-9 checkbox">
							{{#each nationalities}}
								<input type="checkbox" name="nationality[]" value="{{this}}">{{this}}<br>
							{{/each}}
						</div>
					</div>

				</form>
				
				<h3>Filtered items</h3>
				
				<ul class="list-group">
					{{#each items}}
						{{> item}}
					{{/each}}
				</ul>
				
			</div>
			
			<div class="col-sm-6">
				
				<h3>Session data</h3>
				{{{prettyPrint formData}}}

				<h3>Default data</h3>
				{{{prettyPrint defaultSessionData}}}
				<div class="btn btn-default resetSessionToDefault">Reset Session to default</div>
				<div class="btn btn-default resetFormToDefault">Reset "name" field to default in form</div>
				
			</div>
			
		</div>

	</div>
	
</template>

<template name="item">
	
	<li class="list-group-item">
		{{name}} ({{nationality}})
		{{#if isSelected}}
			<span class="badge" style="background: #54BD46;">Selected</span>
		{{/if}}
	    
	</li>
	
</template>
